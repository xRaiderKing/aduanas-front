<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Registro de Cliente
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Mensajes de éxito y error -->
        <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ successMessage }}</span>
        </div>
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ errorMessage }}</span>
        </div>

        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <div class="mt-1">
            <input id="nombre" name="nombre" type="text" formControlName="nombre"
              [class.border-red-500]="isFieldInvalid('nombre')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div *ngIf="isFieldInvalid('nombre')" class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('nombre') }}
          </div>
        </div>

        <!-- Apellido -->
        <div>
          <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
          <div class="mt-1">
            <input id="apellido" name="apellido" type="text" formControlName="apellido"
              [class.border-red-500]="isFieldInvalid('apellido')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div *ngIf="isFieldInvalid('apellido')" class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('apellido') }}
          </div>
        </div>

        <!-- Correo Electrónico -->
        <div>
          <label for="correoElectronico" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <div class="mt-1">
            <input id="correoElectronico" name="correoElectronico" type="email" formControlName="correoElectronico"
              [class.border-red-500]="isFieldInvalid('correoElectronico')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div *ngIf="isFieldInvalid('correoElectronico')" class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('correoElectronico') }}
          </div>
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <div class="mt-1">
            <input id="telefono" name="telefono" type="text" formControlName="telefono"
              [class.border-red-500]="isFieldInvalid('telefono')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div *ngIf="isFieldInvalid('telefono')" class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('telefono') }}
          </div>
        </div>

        <!-- Dirección -->
        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <div class="mt-1">
            <textarea id="direccion" name="direccion" formControlName="direccion" rows="3"
              [class.border-red-500]="isFieldInvalid('direccion')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
          </div>
          <div *ngIf="isFieldInvalid('direccion')" class="text-red-500 text-xs mt-1">
            {{ getErrorMessage('direccion') }}
          </div>
        </div>

        <div>
          <button type="submit"
            [disabled]="clienteForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            <span *ngIf="!isLoading">Registrar Cliente</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Procesando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
