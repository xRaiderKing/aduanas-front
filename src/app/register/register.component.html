<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-800 text-center">Registro</h2>
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Nombre" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      <input type="email" placeholder="Correo electrónico" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      <input type="password" placeholder="Contraseña" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      <input type="password" placeholder="Confirmar contraseña" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
      <button type="submit" class="bg-blue-700 text-white px-6 py-3 rounded-lg font-bold shadow hover:bg-blue-800 transition">Registrarse</button>
    </form>
    <div class="flex justify-between mt-4 text-sm">
      <a routerLink="/login" class="text-blue-700 hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
